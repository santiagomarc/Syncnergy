<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Water</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'app-bg': '#0A0A14', 'card-bg': '#313846', 'card-action': '#41586C', 'primary-yellow': '#FFC243', 'secondary-blue': '#608EE9', 'danger': '#EF4444' },
                    fontFamily: { 'montserrat': ['Montserrat', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        /* Water wave animation */
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .wave-animate { animation: wave 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-app-bg font-montserrat text-white min-h-screen flex flex-col max-w-md mx-auto relative">

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="hidden"></div>

    <!-- HEADER -->
    <div class="pt-6 px-4 pb-2 sticky top-0 bg-app-bg z-20">
        <div class="flex items-center mb-4 relative">
            <a href="log.html" class="absolute left-0 p-2 -ml-2 text-white hover:text-gray-300 active:scale-90 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            </a>
            <h1 class="w-full text-center text-xl font-black tracking-tight uppercase">LOG WATER</h1>
        </div>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div class="flex-1 overflow-y-auto px-4 pb-32 space-y-6 mt-4">

        <!-- Water Icon Display (HCI: Visibility, Emotional Design) -->
        <div class="text-center py-6">
            <div class="wave-animate inline-block">
                <span class="text-7xl">üíß</span>
            </div>
            <p class="text-white/50 text-sm mt-2 font-medium">Stay hydrated, stay healthy!</p>
        </div>

        <!-- Quick Add Buttons (HCI: Recognition over Recall, Efficiency) -->
        <div>
            <p class="text-[10px] font-bold text-white/70 mb-3 uppercase tracking-wide">‚Üí Quick add:</p>
            <div class="grid grid-cols-4 gap-3" id="quickAddButtons">
                <button onclick="setAmount(0.25)" class="quick-btn bg-card-bg hover:bg-secondary-blue/30 rounded-2xl p-4 flex flex-col items-center gap-2 transition-all active:scale-95 border border-transparent hover:border-secondary-blue/50">
                    <span class="text-2xl">ü•§</span>
                    <span class="text-xs font-bold">250ml</span>
                </button>
                <button onclick="setAmount(0.5)" class="quick-btn bg-card-bg hover:bg-secondary-blue/30 rounded-2xl p-4 flex flex-col items-center gap-2 transition-all active:scale-95 border border-transparent hover:border-secondary-blue/50">
                    <span class="text-2xl">ü´ó</span>
                    <span class="text-xs font-bold">500ml</span>
                </button>
                <button onclick="setAmount(0.75)" class="quick-btn bg-card-bg hover:bg-secondary-blue/30 rounded-2xl p-4 flex flex-col items-center gap-2 transition-all active:scale-95 border border-transparent hover:border-secondary-blue/50">
                    <span class="text-2xl">üç∂</span>
                    <span class="text-xs font-bold">750ml</span>
                </button>
                <button onclick="setAmount(1.0)" class="quick-btn bg-card-bg hover:bg-secondary-blue/30 rounded-2xl p-4 flex flex-col items-center gap-2 transition-all active:scale-95 border border-transparent hover:border-secondary-blue/50">
                    <span class="text-2xl">üß¥</span>
                    <span class="text-xs font-bold">1 Liter</span>
                </button>
            </div>
        </div>

        <!-- Custom Amount Card (HCI: Flexibility, User Control) -->
        <div id="amountCard" class="bg-card-bg rounded-3xl p-6 shadow-xl border border-white/5 transition-all duration-300">
            <div class="mb-4">
                <p class="text-[10px] text-white/40 uppercase tracking-wider mb-1">Amount</p>
            </div>

            <!-- Big Number Display (HCI: Visibility of System Status) -->
            <div class="flex items-center justify-center gap-4 mb-6">
                <button onclick="adjustAmount(-0.1)" class="w-12 h-12 bg-app-bg/50 rounded-full flex items-center justify-center text-2xl font-bold text-white/70 hover:text-white hover:bg-secondary-blue/30 transition-all active:scale-90">
                    ‚àí
                </button>
                
                <div class="text-center">
                    <div class="flex items-end justify-center gap-1">
                        <input type="number" id="waterAmount" value="0.5" step="0.1" min="0.1" max="5" 
                            class="bg-transparent text-5xl font-black text-secondary-blue w-32 text-center focus:outline-none"
                            oninput="updateDisplay()">
                        <span class="text-2xl font-bold text-secondary-blue/70 mb-2">L</span>
                    </div>
                    <p class="text-xs text-white/40 mt-1"><span id="mlDisplay">500</span> ml</p>
                </div>
                
                <button onclick="adjustAmount(0.1)" class="w-12 h-12 bg-app-bg/50 rounded-full flex items-center justify-center text-2xl font-bold text-secondary-blue hover:bg-secondary-blue/30 transition-all active:scale-90">
                    +
                </button>
            </div>

            <!-- Progress toward daily goal (HCI: Goal Visibility) -->
            <div class="bg-app-bg/30 rounded-xl p-4 border border-white/5">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-white/60">Daily Progress</span>
                    <span class="text-xs font-bold text-secondary-blue"><span id="currentTotal">2.0</span> / 3.0 L</span>
                </div>
                <div class="h-2 bg-app-bg rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-gradient-to-r from-secondary-blue to-blue-400 rounded-full transition-all duration-500" style="width: 66%"></div>
                </div>
                <p id="progressMessage" class="text-[10px] text-white/40 mt-2 text-center">Keep going! You're doing great üí™</p>
            </div>
        </div>

        <!-- Time/Context Card (HCI: Context Awareness) -->
        <div class="bg-card-bg rounded-2xl p-4 shadow-lg">
            <h3 class="text-sm font-extrabold mb-3 flex items-center gap-2">
                <svg class="w-4 h-4 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                When did you drink this?
            </h3>
            <div class="flex gap-2 flex-wrap">
                <button onclick="setTime('Just now')" class="time-btn px-4 py-2 bg-secondary-blue rounded-full text-xs font-bold text-white transition-all active:scale-95">
                    Just now
                </button>
                <button onclick="setTime('Morning')" class="time-btn px-4 py-2 bg-app-bg/50 rounded-full text-xs font-bold text-white/70 hover:bg-secondary-blue/30 transition-all active:scale-95">
                    Morning ‚òÄÔ∏è
                </button>
                <button onclick="setTime('Afternoon')" class="time-btn px-4 py-2 bg-app-bg/50 rounded-full text-xs font-bold text-white/70 hover:bg-secondary-blue/30 transition-all active:scale-95">
                    Afternoon üå§Ô∏è
                </button>
                <button onclick="setTime('Evening')" class="time-btn px-4 py-2 bg-app-bg/50 rounded-full text-xs font-bold text-white/70 hover:bg-secondary-blue/30 transition-all active:scale-95">
                    Evening üåô
                </button>
            </div>
        </div>

    </div>

    <!-- BOTTOM ACTION BAR -->
    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-app-bg/95 backdrop-blur-md p-4 pb-8 border-t border-white/5 rounded-t-3xl z-30">
        <div class="flex gap-3">
            <a href="log.html" class="flex-1 bg-card-bg hover:bg-card-action text-white py-3.5 rounded-full font-bold text-sm text-center transition-colors active:scale-95">
                Cancel
            </a>
            <button onclick="saveHydration()" class="flex-[2] bg-secondary-blue hover:bg-blue-500 text-white py-3.5 rounded-full font-bold text-sm shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                Log Water
            </button>
        </div>
    </div>

    <script>
        let selectedTime = "Just now";
        const waterInput = document.getElementById('waterAmount');
        const mlDisplay = document.getElementById('mlDisplay');
        const progressBar = document.getElementById('progressBar');
        const currentTotalEl = document.getElementById('currentTotal');
        const progressMessage = document.getElementById('progressMessage');
        const amountCard = document.getElementById('amountCard');
        
        // Load current hydration data
        function getCurrentTotal() {
            const appData = JSON.parse(localStorage.getItem('syncnergyData')) || { hydration: [] };
            return appData.hydration.reduce((sum, item) => sum + (item.amount || 0), 0);
        }
        
        // Update display
        function updateDisplay() {
            const val = parseFloat(waterInput.value) || 0;
            mlDisplay.innerText = Math.round(val * 1000);
            updateProgress();
        }
        
        // Update progress bar
        function updateProgress() {
            const current = getCurrentTotal();
            const adding = parseFloat(waterInput.value) || 0;
            const total = current + adding;
            const goal = 3.0; // Daily goal
            const percent = Math.min((total / goal) * 100, 100);
            
            currentTotalEl.innerText = current.toFixed(1);
            progressBar.style.width = `${percent}%`;
            
            // Encouraging messages (HCI: Emotional Design)
            if (total >= goal) {
                progressMessage.innerText = "üéâ Amazing! You've hit your daily goal!";
                progressMessage.classList.add('text-green-400');
            } else if (total >= goal * 0.75) {
                progressMessage.innerText = "Almost there! Just a bit more üíß";
            } else if (total >= goal * 0.5) {
                progressMessage.innerText = "Keep going! You're doing great üí™";
            } else {
                progressMessage.innerText = "Stay hydrated throughout the day!";
            }
        }
        
        // Set amount from quick buttons
        window.setAmount = function(liters) {
            waterInput.value = liters;
            updateDisplay();
            
            // Highlight card
            amountCard.classList.add('ring-2', 'ring-secondary-blue/50');
            setTimeout(() => amountCard.classList.remove('ring-2', 'ring-secondary-blue/50'), 500);
            
            // Update quick buttons visual state
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.classList.remove('bg-secondary-blue/30', 'border-secondary-blue');
            });
        }
        
        // Adjust amount with +/- buttons
        window.adjustAmount = function(delta) {
            let val = parseFloat(waterInput.value) || 0;
            val = Math.max(0.1, Math.min(5, val + delta));
            waterInput.value = val.toFixed(1);
            updateDisplay();
        }
        
        // Set time context
        window.setTime = function(time) {
            selectedTime = time;
            document.querySelectorAll('.time-btn').forEach(btn => {
                if (btn.innerText.includes(time) || (time === 'Just now' && btn.innerText === 'Just now')) {
                    btn.className = "time-btn px-4 py-2 bg-secondary-blue rounded-full text-xs font-bold text-white transition-all active:scale-95";
                } else {
                    btn.className = "time-btn px-4 py-2 bg-app-bg/50 rounded-full text-xs font-bold text-white/70 hover:bg-secondary-blue/30 transition-all active:scale-95";
                }
            });
        }
        
        // Save hydration
        window.saveHydration = function() {
            const amount = parseFloat(waterInput.value) || 0;
            
            if (amount <= 0) {
                showError("Please enter an amount", "Tap a quick option or adjust manually");
                return;
            }
            
            const hydrationData = {
                id: Date.now(),
                name: `${amount} L`,
                detail: selectedTime,
                amount: amount
            };
            
            let appData = JSON.parse(localStorage.getItem('syncnergyData')) || { activities: [], workouts: [], hydration: [] };
            appData.hydration.push(hydrationData);
            localStorage.setItem('syncnergyData', JSON.stringify(appData));
            
            showSuccess("Water logged! üíß");
            setTimeout(() => {
                window.location.href = 'log.html';
            }, 500);
        }
        
        // Toast helpers
        function showError(title, subtitle = "") {
            const toast = document.getElementById('toast');
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-danger/20 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-danger" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                    <div>
                        <p class="font-bold text-sm">${title}</p>
                        ${subtitle ? `<p class="text-xs text-white/60">${subtitle}</p>` : ''}
                    </div>
                </div>
            `;
            toast.className = "fixed top-20 left-4 right-4 max-w-md mx-auto bg-card-bg border border-danger/30 rounded-2xl p-4 shadow-xl z-50 animate-pulse";
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }
        
        function showSuccess(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-green-500/20 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    </div>
                    <p class="font-bold text-sm">${message}</p>
                </div>
            `;
            toast.className = "fixed top-20 left-4 right-4 max-w-md mx-auto bg-card-bg border border-green-500/30 rounded-2xl p-4 shadow-xl z-50";
        }
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
