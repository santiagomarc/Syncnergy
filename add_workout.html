<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'app-bg': '#0A0A14', 'card-bg': '#313846', 'card-action': '#41586C', 'primary-yellow': '#FFC243', 'secondary-blue': '#608EE9', 'danger': '#EF4444' },
                    fontFamily: { 'montserrat': ['Montserrat', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        #configCard { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-app-bg font-montserrat text-white min-h-screen flex flex-col max-w-md mx-auto relative">

    <!-- TOAST NOTIFICATION (HCI: System Feedback) -->
    <div id="toast" class="hidden"></div>

    <!-- HEADER & SEARCH -->
    <div class="pt-6 px-4 pb-2 sticky top-0 bg-app-bg z-20">
        <div class="flex items-center mb-4 relative">
            <a href="log.html" class="absolute left-0 p-2 -ml-2 text-white hover:text-gray-300 active:scale-90 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            </a>
            <h1 class="w-full text-center text-xl font-black tracking-tight uppercase">ADD WORKOUT</h1>
        </div>

        <div class="relative">
            <input type="text" id="searchInput" placeholder="Search Exercise" 
                class="w-full bg-card-bg text-white rounded-full py-3 pl-4 pr-10 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-secondary-blue placeholder-white/30 transition-all">
            <svg class="w-5 h-5 text-white/50 absolute right-4 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div class="flex-1 overflow-y-auto px-4 pb-32 space-y-6 mt-4">

        <!-- Frequently Logged (HCI: Recognition over Recall) -->
        <div>
            <p class="text-[10px] font-bold text-white/70 mb-2 uppercase tracking-wide">‚Üí Quick pick:</p>
            <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide" id="frequentList"></div>
        </div>

        <!-- History Card (HCI: Consistency, Learnability) -->
        <div class="bg-card-bg rounded-2xl p-4 shadow-lg">
            <h3 class="text-lg font-extrabold mb-3 flex items-center gap-2">
                <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                History
            </h3>
            <div id="historyList" class="space-y-1"></div>
        </div>

        <!-- CONFIGURATION CARD (HCI: Visibility, Feedback) -->
        <div id="configCard" class="bg-card-bg rounded-3xl p-5 shadow-xl border border-white/5">
            <div class="mb-6">
                <p class="text-[10px] text-white/40 uppercase tracking-wider mb-1">Selected Exercise</p>
                <h2 id="selectedExerciseTitle" class="text-2xl font-black text-primary-yellow inline-block border-b-4 border-primary-yellow/30 pb-1 transition-transform duration-200">
                    Select an exercise
                </h2>
            </div>

            <div class="space-y-5">
                <!-- Sets Input -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-secondary-blue/20 rounded-lg flex items-center justify-center">
                            <svg class="w-4 h-4 text-secondary-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                        </div>
                        <label class="text-sm font-bold">Sets</label>
                    </div>
                    <div class="w-32 relative">
                        <input type="number" id="inputSets" class="w-full bg-app-bg/50 border border-white/10 rounded-full py-2.5 text-center font-bold text-white focus:outline-none focus:border-secondary-blue focus:ring-1 focus:ring-secondary-blue transition-all" value="3" min="1" max="20">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] text-white/40 font-bold uppercase">sets</span>
                    </div>
                </div>
                
                <!-- Reps Input -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-primary-yellow/20 rounded-lg flex items-center justify-center">
                            <svg class="w-4 h-4 text-primary-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        </div>
                        <label class="text-sm font-bold">Reps</label>
                    </div>
                    <div class="w-32 relative">
                        <input type="number" id="inputReps" class="w-full bg-app-bg/50 border border-white/10 rounded-full py-2.5 text-center font-bold text-white focus:outline-none focus:border-secondary-blue focus:ring-1 focus:ring-secondary-blue transition-all" value="10" min="1" max="100">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] text-white/40 font-bold uppercase">reps</span>
                    </div>
                </div>
                
                <!-- Weight Input -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-white/10 rounded-lg flex items-center justify-center">
                            <span class="text-sm">üèãÔ∏è</span>
                        </div>
                        <label class="text-sm font-bold">Weight</label>
                    </div>
                    <div class="w-32 relative">
                        <input type="number" id="inputWeight" class="w-full bg-app-bg/50 border border-white/10 rounded-full py-2.5 text-center font-bold text-white focus:outline-none focus:border-secondary-blue focus:ring-1 focus:ring-secondary-blue transition-all" placeholder="0" min="0" max="500">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] text-white/40 font-bold uppercase">kg</span>
                    </div>
                </div>
            </div>

            <!-- Weight Warning (HCI: Error Prevention) -->
            <div id="weightWarning" class="hidden mt-4 flex items-center justify-end gap-2 text-primary-yellow animate-pulse">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                <span class="text-[10px] font-bold">Heavy weight! Check your form üí™</span>
            </div>
            
            <p class="text-[10px] text-white/30 mt-4 text-center">Leave weight empty for bodyweight exercises</p>
        </div>

    </div>

    <!-- BOTTOM ACTION BAR (HCI: Consistency, Clear Primary Action) -->
    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-app-bg/95 backdrop-blur-md p-4 pb-8 border-t border-white/5 rounded-t-3xl z-30">
        <div class="flex gap-3">
            <a href="log.html" class="flex-1 bg-card-bg hover:bg-card-action text-white py-3.5 rounded-full font-bold text-sm text-center transition-colors active:scale-95">
                Cancel
            </a>
            <button onclick="saveWorkout()" class="flex-[2] bg-secondary-blue hover:bg-blue-500 text-white py-3.5 rounded-full font-bold text-sm shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                Save Workout
            </button>
        </div>
    </div>

    <script src="js/add_workout.js"></script>
</body>
</html>
